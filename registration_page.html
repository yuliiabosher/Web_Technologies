    <title>Create account</title>
    <style>

  <body>
    <div class="container py-3">
      <div class="row text-center">
        <div class="col-sm col-md col-lg col-xl">
          <h1 class="mt-3">CREATE ACCOUNT</h1>
        </div>
      </div>
      <form action="register.php" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="fn"> First Name</label>
              <input
                type="text"
                id="fn"
                class="form-control"
                name="first_name"
              />
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="ln"> Last Name</label>
              <input
                type="text"
                id="ln"
                class="form-control"
                name="last_name"
              />
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="em"> Email</label>
              <input
                id="em"
                type="email"
                class="form-control"
                name="new_email"
              />
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="pa"> Create new password</label>
              <input
                id="pa1"
                type="password"
                class="form-control"
                name="new_password1"
              />
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="pa2"> Confirm password</label>
              <input
                id="pa2"
                type="password"
                class="form-control"
                name="new_password2"
              />
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <input
              type="submit"
              class="btn btn-success btn-lg btn-block"
              value="Create Account"
            />
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
      </form>
    </div>
